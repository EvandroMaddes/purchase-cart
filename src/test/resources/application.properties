spring.application.name=purchase-cart-service
server.port=9090

#H2 settings
spring.datasource.name=purchasecartservicedb
spring.datasource.url=jdbc:h2:mem:purchase_cart_service_db;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=password

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.show_sql=false

spring.sql.init.data-locations=classpath:data/*


